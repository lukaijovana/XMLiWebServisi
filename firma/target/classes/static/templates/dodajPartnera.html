<div class="container col-lg-12 col-md-12 col-xs-12 col-sm-12">
	<div class="row">
		<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			Naziv Poslovnog partnera:	
		</label>
		<input id = "naziv" class="col-lg-2 col-md-2 col-sm-2 col-xs-2" type="text" />
		
		<button class="pull-right btn btn-default btn-sm col-lg-2" ng-click="dodajPartnera()">Dodaj partnera</button>
	</div>
	<br/>
	<div class="row">
		<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			Pib Poslovnog Partnera:
		</label>
		<input id="pib" class="col-lg-2 col-md-2 col-sm-2 col-xs-2" type="text"/>
		<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			Adresa Poslovnog Partnera:		
		</label>
		<input id="adresa" class="col-lg-2 col-md-2 col-sm-2 col-xs-2" type="text" />
	</div>
	<br/>
	<div class="row">
		<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			Port:	
		</label>
		<input id="port" class="col-lg-2 col-md-2 col-sm-2 col-xs-2" type="text"/>
		<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			Racun partnera:		
		</label>
		<input id="racun" class="col-lg-2 col-md-2 col-sm-2 col-xs-2" type="text" />
	</div>
	<br/>
	
</div>
